<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body background="image.jpg">
<center>
  	<h3 class="btn btn-danger heading">AI DJ WEB APP
	    <br>
	    <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>

    <div class="div_speed">
      <img src="FG122.gif" class="div_speed_img">
      <br>
<h3 id="btn_speed" class="btn btn-warning">Speed</h3>
    </div>

    <div class="div_volume">
      <img src="FG122.gif" class="div_volume_img">
      <br>
<h3 id="btn_volume" class="btn btn-warning">Volume</h3>
    </div>
<br><br>
    <button onlick="play();" class="btn btn-info play_button">Play</button>
    <br><br>
    <button onlick="stop();" class="btn btn-info play_button">Stop</button>
	<br><br>
</center>

<div class="copy_right_footer"> Developed by - Savia </div>

<script src="main.js"></script>
</body>
</html>
